<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">

<style>

body{
  max-width: 960px;
  margin:0 auto;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>

</head>
<body>


<div class="tabs is-centered">
  <ul>
    <li class="tablinks" onclick="openCity(event, 'London')"><a>Pictures</a></li>
    <li class="tablinks" onclick="openCity(event, 'Paris')"><a>Paris</a></li>
    <li class="tablinks" onclick="openCity(event, 'Tokyo')"><a>Tokyo</a></li>
  </ul>
</div>

<div id="London" class="tabcontent has-text-centered">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent has-text-centered">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tabcontent has-text-centered">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>





<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" is-active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " is-active";
}
</script>

<script>
var mybtn = document.getElementsByClassName("tablinks")[0];
mybtn.click();
</script>

     
</body>
</html>
